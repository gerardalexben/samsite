<ion-header *ngIf="showHeader">
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="fullHeight">

  <ion-title>Home</ion-title>

  <ion-row style="height:50%">
    <ion-slides pager effect="fade" autoplay="3000" loop="true" speed="3000" [slidesPerView]="1">
      <ion-slide (click)="slideClicked(1)" style="height:100%">
        <img style="height:100%" src="../assets/imgs/Apartments.jpg">
      </ion-slide>
      <ion-slide (click)="slideClicked(2)" style="height:100%">
        <img style="height:100%" src="../assets/imgs/comercial.jpg">
      </ion-slide>
    </ion-slides>
</ion-row>
