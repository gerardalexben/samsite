<ion-content>
  <ion-grid fixed>
    <ion-tabs tabsPlacement=top tabsLayout=icon-start (tap)="tabClicked($event)" #myTabs>
       <!--<ion-tab tabIcon="customicon"></ion-tab>        -->
        <ion-tab tabTitle="Home" tabIcon="home"  [root]="default" (ionSelect)="setIndex($event)" ></ion-tab>
        <ion-tab tabTitle="Services"  tabIcon="cog" [root]="tab2"(ionSelect)="setIndex($event)"></ion-tab>            
      <ion-tab tabTitle="Contact" tabIcon="call" [root]="tab3" (ionSelect)="setIndex($event)" ></ion-tab>
      <ion-tab tabTitle="About" tabIcon="information-circle" [root]="tab1" (ionSelect)="setIndex($event)" ></ion-tab>
    </ion-tabs>
  </ion-grid>
</ion-content>
