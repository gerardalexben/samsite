<ion-tabs tabsLayout=icon-start (tap)="tabClicked($event)" [selectedIndex]="myIndex" #myTabs>
    <ion-tab tabTitle="Home" [root]="default" (ionSelect)="setIndex($event)" ></ion-tab>
     <ion-tab tabTitle="Services" [root]="tab2" [rootParams]="pageName" (ionSelect)="setIndex($event)"></ion-tab>            
   <ion-tab tabTitle="Contact" [root]="tab3" (ionSelect)="setIndex($event)" ></ion-tab>
   <ion-tab tabTitle="About" [root]="tab1" (ionSelect)="setIndex($event)" ></ion-tab>
 </ion-tabs>
